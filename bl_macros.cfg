[gcode_macro A_5_END_COMPLETE]
description: end leveling

gcode:
    G90
    G21
    G1 Z15 F300
	{action_respond_info("Homing all axis")}
	G28
    {action_respond_info("Turn off bed heater")}
    M140 S0
    {action_respond_info("Turn off extruder heater")}
    M104 S0
    
    


[delayed_gcode _CALCULATE_BL_VARS]
initial_duration: 1.0
gcode:
    {% set vars = printer["gcode_macro _GET_BL_VARS"] %}
    {% set margin = vars.margin %}
    {% set min_x = printer.toolhead.axis_minimum.x %}
    {% set min_y = printer.toolhead.axis_minimum.y %}
    {% set max_x = printer.toolhead.axis_maximum.x %}
    {% set max_y = printer.toolhead.axis_maximum.y %}
    {% set left_x = min_x + margin %}
    {% set right_x = max_x - margin %}
    {% set front_y = min_y + margin %}
    {% set rear_y = max_y - margin %}
    {% set center_x = (max_x + min_x) / 2 %}
    {% set center_y = (max_y + min_y) / 2 %}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=left_front_x VALUE={left_x}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=left_front_y VALUE={front_y}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=left_rear_x VALUE={left_x}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=left_rear_y VALUE={rear_y}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=right_front_x VALUE={right_x}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=right_front_y VALUE={front_y}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=right_rear_x VALUE={right_x}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=right_rear_y VALUE={rear_y}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=center_x VALUE={center_x}
    SET_GCODE_VARIABLE MACRO=_GET_BL_VARS VARIABLE=center_y VALUE={center_y}

    {action_respond_info(
        "Build Leveling Variables Updated.\n"
        "Detected Build Volume: X=" ~ max_x ~ " Y=" ~ max_y
    )}