
# add this to the printer.cfg file:    [include bl_macros.cfg]




[gcode_macro _GET_BL_VARS]
description: Variables used for leveling macros


# --- User Settings ---

variable_leveling_z_offset: 0.1

variable_bed_temperature: 60

variable_extruder_temperature: 205




# --- Dynamic Placeholders (Do not edit these) ---
variable_left_front_x: 0
variable_left_front_y: 0
variable_left_rear_x: 0
variable_left_rear_y: 0
variable_right_front_x: 0
variable_right_front_y: 0
variable_right_rear_x: 0
variable_right_rear_y: 0
variable_center_x: 0
variable_center_y: 0
variable_margin: 50

gcode:
  


[gcode_macro A_1_LEFT_FRONT]
description: leveling front left

gcode:
    {% set z_offset = printer["gcode_macro _GET_BL_VARS"].leveling_z_offset %}
    {% set pos_x = printer["gcode_macro _GET_BL_VARS"].left_front_x %}
    {% set pos_y = printer["gcode_macro _GET_BL_VARS"].left_front_y %}
    {% set ext_temp = printer["gcode_macro _GET_BL_VARS"].extruder_temperature %}
    {% set bed_temp = printer["gcode_macro _GET_BL_VARS"].bed_temperature %}
    {action_respond_info("Moving to front left screw")}
    M140 S{bed_temp}
	M104 S{ext_temp}
    {% if 'xy' not in printer.toolhead.homed_axes %}
	{action_respond_info("Wait for extruder temp")}
	M109 S{ext_temp}
    G28
    {% endif %}
    {action_respond_info("Wait for bed temp")}
    M190 S{bed_temp}
    BED_MESH_CLEAR
    G90
    G21
    G1 Z5 F300
    G1 X{pos_x} Y{pos_y} F5000
    G1 Z{z_offset} F300




